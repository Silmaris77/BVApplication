<!-- Brain Stress SVG Placeholder -->
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #E8F5E9; }
    .brain { fill: none; stroke: #4CAF50; stroke-width: 5; }
    .stress { fill: none; stroke: #F44336; stroke-width: 3; stroke-dasharray: 5,5; }
    .text { font: bold 24px sans-serif; fill: #333; text-anchor: middle; }
  </style>
  
  <!-- Background -->
  <rect class="background" width="600" height="300" rx="20" />
  
  <!-- Brain outline -->
  <path class="brain" d="M300,70 C220,70 150,110 150,180 C150,250 220,260 300,260 C380,260 450,250 450,180 C450,110 380,70 300,70 Z" />
  
  <!-- Stress lightning bolts -->
  <path class="stress" d="M200,120 L230,150 L210,180 L240,210" />
  <path class="stress" d="M400,120 L370,150 L390,180 L360,210" />
  <path class="stress" d="M300,90 L300,240" />
  
  <!-- Title -->
  <text x="300" y="200" class="text">Neurobiologia Stresu</text>
</svg>
