<!-- Team Building SVG Placeholder -->
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #E8EAF6; }
    .person { fill: #C5CAE9; stroke: #3F51B5; stroke-width: 2; }
    .connection { fill: none; stroke: #3F51B5; stroke-width: 2; stroke-dasharray: 5,3; }
    .text { font: bold 24px sans-serif; fill: #333; text-anchor: middle; }
  </style>
  
  <!-- Background -->
  <rect class="background" width="600" height="300" rx="20" />
  
  <!-- Team circles representing people -->
  <circle class="person" cx="200" cy="130" r="40" />
  <circle class="person" cx="300" cy="100" r="40" />
  <circle class="person" cx="400" cy="130" r="40" />
  <circle class="person" cx="200" cy="220" r="40" />
  <circle class="person" cx="300" cy="250" r="40" />
  <circle class="person" cx="400" cy="220" r="40" />
  
  <!-- Connections between team members -->
  <line class="connection" x1="200" y1="130" x2="300" y2="100" />
  <line class="connection" x1="300" y1="100" x2="400" y2="130" />
  <line class="connection" x1="200" y1="130" x2="200" y2="220" />
  <line class="connection" x1="400" y1="130" x2="400" y2="220" />
  <line class="connection" x1="200" y1="220" x2="300" y2="250" />
  <line class="connection" x1="300" y1="250" x2="400" y2="220" />
  <line class="connection" x1="300" y1="100" x2="300" y2="250" />
  
  <!-- Title -->
  <text x="300" y="50" class="text">Budowanie Zespo≈Çu</text>
</svg>
