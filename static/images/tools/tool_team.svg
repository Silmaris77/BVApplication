<!-- Tool Team SVG Placeholder -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #F3E5F5; }
    .icon-bg { fill: #7B1FA2; }
    .text { font: bold 14px sans-serif; fill: #4A148C; text-anchor: middle; }
    .person { fill: #FFF; stroke: #FFF; stroke-width: 1; }
    .connection { fill: none; stroke: #CE93D8; stroke-width: 2; }
  </style>
  
  <!-- Background -->
  <rect class="background" width="200" height="200" rx="10" />
  
  <!-- App icon background -->
  <rect class="icon-bg" x="60" y="40" width="80" height="80" rx="20" />
  
  <!-- Team visualization -->
  <circle class="person" cx="100" cy="60" r="10" />
  <circle class="person" cx="80" cy="80" r="10" />
  <circle class="person" cx="120" cy="80" r="10" />
  <circle class="person" cx="100" cy="100" r="10" />
  
  <!-- Connections -->
  <line class="connection" x1="100" y1="60" x2="80" y2="80" />
  <line class="connection" x1="100" y1="60" x2="120" y2="80" />
  <line class="connection" x1="80" y1="80" x2="100" y2="100" />
  <line class="connection" x1="120" y1="80" x2="100" y2="100" />
  
  <!-- App name -->
  <text x="100" y="150" class="text">Team Neuro Analyzer</text>
  <text x="100" y="170" class="text">App</text>
</svg>
